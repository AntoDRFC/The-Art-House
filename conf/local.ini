[database]
weblynx.adapter         = pdo_mysql
weblynx.params.host     = localhost
weblynx.params.username = localuser
weblynx.params.password = localpass
weblynx.params.dbname   = arthouse

[urls]
siteurl = http://sugarcanecms

[paths]
base = /mnt/hgfs/Projects/sugarcane/thearthouse
controllers = lib/Weblynx/Controllers

[development]
mode = localdevelopment

[settings]
nav = dynamic

email.company = Sugarcane Marketing
email.from    = info@sugarcanemarketing.co.uk
email.to      = info@sugarcanemarketing.co.uk
email.subject = Sugarcane Marketing Enquiry Form

blognotifications.to = paul@sugarcaneweb.co.uk
blognotifications.subject = Sugarcane Web - New Comment Awaiting Approval

templates = Default:main.phtml,Home:homepage.html,Contact:contact.phtml